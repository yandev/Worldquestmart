      <section class="Signsclass" id="Signup">
        
          <div class="container">
           
            
         
              <div class="col-lg- my-auto">
                <div class="container-fluid">

                    <div class="section-heading text-center">
             
                        <h1><i class="icon-user text-primary"></i>Sign Up</h1>   
                     
                    </div>
                    <hr>
                    <form action="/php/registration.php" method="POST" id="registrationform">
                    
                    
                      <div class="row">
                        <div class="col-lg-12">
                          <div>
                            <label for="email" class="signin_labels">Email : </label>
                            <input type="email" name="email" id="email" required="required" placeholder="Email" />
                          </div>
                        </div>
                    
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-lg-12">
                          <div>
                            <label for="password" class="signin_labels">Password : </label>
                            <input id="password" name="password" type="password" pattern="^\S{8,}$" placeholder="Password" required>
                    
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-lg-12">
                          <div>

                            <label for="password_two" class="signin_labels">Confirm Password : </label>
                    
                    
                            <input id="password_two" name="password_two" type="password" placeholder="Verify Password" required>
                    
                            
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-lg-12">
                          <div>
                            <label for="phoneNo_id" class="signin_labels">Phone No : </label>
                            <input type="text" name="phoneNo" id="phoneNo_id" required="required" placeholder="Phone No" />
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="usertype">
                    
                            <input type="radio" name="usertype" value="client" checked>Just looking to buy Good
                            <br>
                            <input type="radio" name="usertype" value="marketer">I would like to sell too.
                            <br>
                    
                    
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12">
                    
                          <input type="submit" id="Signup_btn" value="Submit" />
                    
                        </div>
                      </div>
                    </form>
                </div>
              </div>
            </div>
            
          </section>
